<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Template</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <div class="logo" href="#">
          <div class="container">
            <a href="#" class="logo__link">
              <img class="logo__img" src="./images/logo.png">
            </a>
          </div>
        </div>
      </header>
      <div class="container container_below">
        <div class="winner">
          <img class="bonus" src="./images/welcome_bonus.gif">
        </div>
      </div>
      <div class="container">
        <div class="game">
          <div class="result">
            <img class="slot__img img" src="./images/top_label.gif" alt="">
          </div>
          <div class="slot">
            <div class="slot__container">
              <div class="slot__item">
                <div class="slot__elem"></div>
              </div>
              <div class="slot__item">
                <div class="slot__elem"></div>
              </div>
              <div class="slot__item">  
                <div class="slot__elem"></div>
              </div>
            </div>
          </div>
          <div class="button button_start">
            <img class="spin__button img" src="./images/spin_button.gif">
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="pay">
            <i class="sprite sprite-master-card"></i> 
            <i class="sprite sprite-visa"></i> 
            <i class="sprite sprite-scrill"></i> 
            <i class="sprite sprite-paysafe"></i> 
            <i class="sprite sprite-neteller"></i> 
            <i class="sprite sprite-trustly"></i> 
            <i class="sprite sprite-transfer"></i> 
          </div>
        </div>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <p class="greetings">CONGRATULATIONS!</p>
          <p class="text">You are lucky winner today.
          Enter your details on page that follows
          and get your prize.</p>
          <a class="continue">
            <img class="img" src="./images/claim_now_button.gif">
          </a>
          <form class="form">
            <input type="checkbox" class="age" name="age">
            <label for="age">I am 18 years old or older</label>  
          </form>
          <p class="attention">You have to be 18 years old or older</p>
        </div>
      </div>
    </section>
   <script src="./scripts/main.js"></script>
  </body>
</html>
